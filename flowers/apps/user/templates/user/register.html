{% extends 'products/base.html' %}
{% load static %}

{%block title %}Регистрация{% endblock %}

{% block content %}
    <form method="POST" action="">
        <div class="popup__body" style="padding: 0">
            <div class="popup__content">
                <div class="modal-container__signup">
                    <a href="" class="popup__close" style="margin:40px; font-size: 22px;">X</a>
                    <div class="modal-signup" style="justify-content: center">
                        <a href="" class="popup-link modal-signin-selected">Регистрация</a>
                    </div>
                    <div class="modal-inputs__signup">
                            {% for f in form %}
                            <div class="modal-input" style="gap:0">
                                <label for="{{ f.id_for_label }}">{{ f.label }}:</label>
                                {{ f }}
                            </div>
                            {% endfor %}
                            {% csrf_token %}
                    </div>
                    <div class="modal-submit">
                        <button type="submit" name="form2" value="Submit">Зарегистрироваться</button>
                        <a href="{% url 'magazine_home' %}">уже есть аккаунт?</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
