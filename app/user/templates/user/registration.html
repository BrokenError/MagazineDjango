{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'products/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'products/css/login.css' %}">
</head>

<body>
    <a href="{% url 'magazine_home' %}" style="height:50px"><label class="logo_text">BestFlowers</label></a>
{% block content %}
    <div class="modal-container__signup">
        <div class="modal-signup">
            <a href="#popup2" class="popup-link modal-signin-selected">Регистрация</a>
        </div>
        <div class="modal-inputs__signup">
            <form method="post">
                {% csrf_token %}
                {% for f in form %}
                <div class="modal-input">
                <label for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}
                </div>
                <div>{{ f.errors }}</div>
                {% endfor %}
        </div>
        <div class="modal-submit">
            <button type="submit">Зарегистрироваться</button>
            </form>
            <a href="">Уже есть аккаунт?</a>
        </div>
    </div>

{% endblock %}
</body>
