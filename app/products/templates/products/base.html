{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <div style="margin-bottom: 50px; margin-top: 50px;">
        <img src="{% static 'main/img/logo.png' %}" alt="Лого" class="logo_img">
        <span class="logo_text">MySite</span>
       </div>
       <h3>Навигация</h3>
       <ul>
        <a href=""><li><i class="fa-solid fa-house"></i> Главная</li></a>
        <a href=""><li><i class="fa-solid fa-address-card"></i> О нас</li></a>
        <a href=""><li><i class="fa-regular fa-newspaper"></i> Новости</li></a>
        <a href=""><li><i class="fa-solid fa-paper-plane"></i> Контакты</li></a>
        <a href=""><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</button></li></a>
       </ul> 
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://kit.fontawesome.com/dbdf0449d7.js" crossorigin="anonymous"></script>
</body>
</html>
